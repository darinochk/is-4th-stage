name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "=== Bundle Size Analysis ==="
          if [ -d ".next/static/chunks" ]; then
            echo "Chunk sizes:"
            du -sh .next/static/chunks/* | sort -h | tail -20
            echo ""
            echo "Total bundle size:"
            du -sh .next/static
            echo ""
            echo "Largest chunks:"
            find .next/static/chunks -type f -name "*.js" -exec du -h {} + | sort -rh | head -10
          else
            echo "No chunks directory found"
          fi
      
      - name: Check for large dependencies
        run: |
          echo "=== Dependency Size Check ==="
          npm ls --depth=0 --json > /tmp/deps.json || true
          echo "Dependencies installed successfully"

